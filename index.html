        .copy-success-message {
            color: green;
            margin-top: 10px;
            opacity: 0; /* 초기에는 투명하게 설정 */
            transition: opacity 0.3s ease; /* 투명도 변화 애니메이션 추가 */

        .copy-success-message.show {
            opacity: 1; /* 복사 성공 시 투명도를 1로 변경하여 나타나게 함 */
        }
        .loading-text {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
            animation: popIn 0.5s ease forwards;
            opacity: 0;
        }
        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>

        function updateText() {
            const days = ["일", "월", "화", "수", "목", "금", "토"];
            const now = new Date();
            const year = String(now.getFullYear()).slice(2);  // 연도 마지막 두 자리
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const date = String(now.getDate()).padStart(2, '0');
            const day = days[now.getDay()];

            const text = `(${year}.${month}.${date}.${day}) Study with me｜50-10min 실시간 공부｜스터디 위드 미｜수험생｜고시생｜공시생｜해솔이요｜라이브｜LIVE｜ASMR`;
            document.getElementById('dynamic-text').innerText = text;
            document.getElementById('dynamic-text').style.display = 'block';
            document.getElementById('loading-text').style.display = 'none';
            return text;
        }

        function copyText() {
            const text = updateText();
            navigator.clipboard.writeText(text).then(() => {
                showCopySuccessMessage();
            }).catch(err => {
                console.error('텍스트 복사 실패: ', err);
            });
        }

        function copyDescription() {
            navigator.clipboard.writeText(longDescription).then(() => {
                showCopySuccessMessage('설명 복사 성공!');
            }).catch(err => {
                console.error('설명 복사 실패: ', err);
            });
        }

        function showCopySuccessMessage(message) {
            const copySuccessMessage = document.getElementById('copy-success');
            copySuccessMessage.innerText = message || '복사 성공!';
            copySuccessMessage.classList.add('show'); // 클래스를 추가하여 메시지를 나타나게 함
            setTimeout(() => {
                copySuccessMessage.classList.remove('show'); // 일정 시간 후 클래스를 제거하여 메시지를 숨김
            }, 2000); // 2초 후 메시지 숨김
        }

        // 페이지 로드 후 랜덤한 시간에 updateText 함수 실행
        window.onload = function() {
            const randomDelay = Math.random() * (1.2 - 0.5) + 0.5; // 0.5에서 1.2 사이의 랜덤한 숫자 생성
            setTimeout(updateText, randomDelay * 1000); // 초 단위로 변환하여 setTimeout에 전달
        };
    </script>
